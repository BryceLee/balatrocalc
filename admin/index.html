<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Seed Analyzer Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f1513;
        color: #f5f5f5;
        margin: 0;
        padding: 2rem;
      }
      h1 {
        margin-bottom: 1rem;
      }
      section {
        border: 1px solid #2a3a34;
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
        background: rgba(0, 0, 0, 0.3);
      }
      label {
        display: block;
        margin: 0.5rem 0 0.25rem;
        font-size: 0.9rem;
      }
      input, select, button {
        width: 100%;
        padding: 0.5rem;
        border-radius: 8px;
        border: 1px solid #3a4b44;
        background: #0b120f;
        color: #f5f5f5;
        font-size: 0.9rem;
      }
      button {
        margin-top: 0.75rem;
        cursor: pointer;
        background: #183126;
      }
      button:hover {
        background: #1f3a2d;
      }
      pre {
        background: #0b120f;
        padding: 0.75rem;
        border-radius: 8px;
        overflow: auto;
      }
      .status {
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h1>Seed Analyzer Admin</h1>

    <section>
      <h2>Search Memberships</h2>
      <label for="searchEmail">Email</label>
      <input id="searchEmail" type="email" placeholder="user@example.com">
      <button id="searchBtn" type="button">Search</button>
      <pre id="searchResult">[]</pre>
    </section>

    <section>
      <h2>Add Manual Membership (USDT)</h2>
      <label for="paymentEmail">Email</label>
      <input id="paymentEmail" type="email" placeholder="user@example.com">
      <label for="paymentPlan">Plan</label>
      <select id="paymentPlan">
        <option value="seed-monthly">Seed Monthly</option>
        <option value="seed-yearly">Seed Yearly</option>
        <option value="seed-lifetime">Seed Lifetime</option>
      </select>
      <label for="paymentAmount">Amount (USD)</label>
      <input id="paymentAmount" type="number" step="0.01" value="5">
      <label for="paymentTxn">Transaction Id</label>
      <input id="paymentTxn" type="text" placeholder="tx_123">
      <button id="paymentBtn" type="button">Add Payment</button>
      <div id="paymentStatus" class="status"></div>
    </section>

    <section>
      <h2>Revoke Access</h2>
      <label for="revokeEmail">Email</label>
      <input id="revokeEmail" type="email" placeholder="user@example.com">
      <button id="revokeBtn" type="button">Revoke All Active</button>
      <div id="revokeStatus" class="status"></div>
    </section>

    <script src="admin.js"></script>
  </body>
</html>
