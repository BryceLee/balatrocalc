  <div id="how-it-works" class="contentCard">
    <h2 class="contentTitle">Balatro 점수 계산 원리 (Chips × Mult)</h2>
    <p class="contentLead">최종 점수는 항상 <code>Score = Chips × Mult</code> 입니다. 많은 효과가 현재 값을 “순서대로” 바꾸기 때문에(특히 Joker) 배치 순서가 중요합니다.</p>
    <h2>핵심 용어</h2>
    <ul>
      <li><strong>Chips</strong>: 기본 점수(+Chips).</li>
      <li><strong>Mult</strong>: 배수(+Mult).</li>
      <li><strong>XMult</strong>: Mult에 곱(×Mult).</li>
    </ul>
  </div>
