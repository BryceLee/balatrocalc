<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a4b38"/>
      <stop offset="100%" style="stop-color:#1a3b28"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#8b6914" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="4" ry="4" fill="url(#bg)"/>
  
  <!-- Text shadow -->
  <text x="16" y="21" font-family="monospace" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#8b6914">BC</text>
  
  <!-- Main text -->
  <text x="16" y="20" font-family="monospace" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#ffd700" filter="url(#shadow)">BC</text>
</svg>